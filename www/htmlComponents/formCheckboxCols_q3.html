<script>

  $("label.container-checkbox_q3").click(function() {
    var checkbox = $(this).find("input");

    if ($(checkbox).prop("checked")) {
      $(checkbox).prop("checked", false);
    } else {
      $(checkbox).prop("checked", true);
    }
  
  });
  
</script>
