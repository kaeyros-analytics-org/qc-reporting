<div tabindex="0"
     aria-label="Screenshot Button"
     id={{ popoverId }} 
     class = "card-screenshot"        
     title="Bild speichern <div id={{ saveScreenId }} style = 'display: inline' class = 'card-savescreen' data-selector = {{ accordionIdConcat }} data-filename = {{ saveScreenName }} style='text-align:center'><i class='bi bi-save' style='text-align:center; font-weight: bold; cursor:pointer;'></i></div>" 
     data-toggle="popover" 
     style = "padding-right: 5px;">
   <i class="bi bi-camera" id= "snapshot" title="Bild speichern"></i>
   <div class="content" hidden>
         <h6 style="display:inline">Titel:</h6>
         <input aria-label="Titel Eingabefeld" type="text" id={{ headlineId }} name="extr_title" placeholder="Bitte Titel einfÃ¼gen" class="input-popover" maxlength="80" size="17">
         <hr>
         <div aria-label="Auswahl Dateiformat" class="form-group form-inline">
            <h6>Dateiformat:  &nbsp;  </h6>
            <select id="list" class="list-popover">
               <option aria-label="jpeg" class="listitem-popover" value=".jpeg">.jpeg</option>
               <option aria-label="png" class="listitem-popover" value=".png">.png</option>
               <option aria-label="svg" class="listitem-popover" value=".svg">.svg</option>
            </select>
         </div>
         <hr>
         <h6 style="display:inline">Filterstatus:</h6>   
         <input aria-label="Checkbox Filterstatus" type="checkbox" id="scr_filter" name="scr_filter" value="filter" class="checkbox-popover">
            <h6 style="display:inline"> {{ tooltip_filter }} </h6>
         <hr>
            <h6>Skalierungsfaktor: {{ tooltip_scale }}</h6>
         <center>
         <div tabindex="0" class="slidecontainer">
            <input aria-label="Slider Skalierungsfaktor" tabindex="0" type="range" value="1.0" min="0.1" max="5.0" step="0.1" class="slider-popover" id="Scale" oninput="this.nextElementSibling.value = this.value">
            &nbsp;<output tabindex="0" class="popover-slider-output" id="outputscale">1</output>     
         </div>
      </div>
   </div>
</div>

<script src="./js/snapshot.js"></script>
<script src="./js/dom-to-image.min.js"></script>
<script src="./js/FileSaver.min.js"></script>
